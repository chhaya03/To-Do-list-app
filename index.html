<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="wrapper">

        <div class="container">
            <div class="heading">
                <h1>To-Do List</h1>
                <img src="./Images/icon.png" width="30px">
            </div>

            <div class="userInput">
                <input placeholder="Add Your task" type="text" id="user-input">
                <button onclick="addTask()">Add</button>
            </div>

            <ul class="list-container">
                <!-- <list class="checked">task1</list>
                <list>task2</list> -->
            </ul>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
